
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>בראון אבטחה בע"מ</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      background: url('security-team.jpg') center/cover no-repeat;
      padding: 150px 20px 80px;
      text-align: center;
      position: relative;
      color: white;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header * {
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 48px;
      color: #ffcc00;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    nav a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
    section {
      padding: 60px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .gallery img {
      width: 300px;
      border-radius: 12px;
      border: 2px solid #ffcc00;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>בראון אבטחה בע"מ</h1>
    <p>אבטחה מקצועית. אמינה. זמינה בכל רגע.</p>
    <nav>
      <a href="#gallery">תמונות</a>
      <a href="#services">שירותים</a>
      <a href="#contact">צור קשר</a>
    </nav>
  </header>

  <section id="gallery">
    <h2>תמונות מהשטח</h2>
    <div class="gallery">
      <img src="security-team.jpg" alt="צוות מאבטחים">
      <img src="security-team.jpg" alt="מאבטחים באירוע">
      <img src="security-team.jpg" alt="אבטחה חמושה">
    </div>
  </section>

  <section id="services">
    <h2>השירותים שלנו</h2>
    <p>אבטחה חמושה, סדרנות באירועים, חובשים ואבטחת מוסדות.</p>
  </section>

  <section id="contact">
    <h2>צור קשר</h2>
    <p>📞 050-5830496 | ✉️ Braonsc@gmail.com | 🟢 WhatsApp</p>
  </section>

  <footer>
    &copy; 2025 בראון אבטחה בע"מ - כל הזכויות שמורות
  </footer>
</body>
</html>
