    body {
      margin: 0;

    }

      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .gallery img {
      width: 300px;
      border-radius: 12px;
      border: 2px solid #ffcc00;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
